[tox]
envlist = py3,help,version,flake8,type,cov
isolated_build = true

[tox:.package]
basepython = python3

[testenv]
setenv = 
	package = maflib
	PYTHONHASHSEED = 0
passenv = PIP_EXTRA_INDEX_URL
skip_install =
	false
install_command = python -m pip install {opts} {packages}
extras = test
commands = pytest -vv {posargs}

[testenv:dev]
basepython = python3.8
extras =
    dev
	test

[testenv:requirements]
deps = pip-tools
skip_install =
	true
commands =
  pip-compile -o requirements.txt pyproject.toml

[testenv:help]
skip_install =
	false
deps = 
commands =
	python -m {env:package} --help

[testenv:cov]
deps = 
extras = test
commands =
	coverage run -m pytest tests/
	coverage combine
	coverage report -m
	coverage xml
	coverage xml -o test-reports/results.xml

[testenv:flake8]
skip_install=True
deps = 
    flake8
commands = 
	flake8 {env:package}/ tests/

[testenv:type]
ignore_outcome=True
skip_install = false
deps=
    mypy
commands =
	python -m mypy {env:package}/

[testenv:build]
skip_install= true
isolated_build = false
install_command = python -m pip install {opts} {packages}
deps= 
  flit
  setuptools_scm
commands = 
  python -m setuptools_scm
  python -m flit build

[testenv:publish]
isolated_build=False
skip_install=true
passenv =
	TWINE_USERNAME
	TWINE_PASSWORD
	TWINE_REPOSITORY_URL
install_command = python -m pip install {opts} {packages}
deps= 
    setuptools_scm
    flit
    twine
commands = 
    python -m setuptools_scm
    python -m flit build
    twine check dist/*
    twine upload dist/*

[testenv:version]
skip_install=True
allowlist_externals =
  git
deps =
commands = 
  git describe --tags --always

[testenv:cruft]
skip_install=True
deps = cruft
allowlist_externals =
  git
commands = 
  cruft check

[testenv:docs]
extras=docs
commands =
    python -m mkdocs build

[testenv:docs-serve]
extras=docs
commands =
    python -m mkdocs serve

[flake8]
ignore = C901,D100,D104,E501,E302,E502,E126,E731,F841,W503,W605
extend_ignore = D tests/
exclude = 
	.tox,
	.git,
	.direnv,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	.eggs
docstring-convention=google
